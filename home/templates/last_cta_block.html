{% load static %}
<style>
    .main-cta{
        display: flex;
        background-color: #1A27C9;
        color: #fff;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
    }
    .btn-cta button{
       border-radius: 5px;
       width: 59px;
       height: 59px;
       background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
       margin: 60px;
       margin-top: 50px;
    }
    .content-btn-cta{
       display: flex;
       justify-content: space-around;
    }

    .content-cta button a{
        text-decoration: none;
        color:#1A27C9;
        font-size: 1.5rem;
    }
    .content-cta{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        margin-left: 2.4rem;
        margin-right: 2rem;
    }

    .content-cta p{
        font-size: 1.1rem;
    }
    .content-cta h1{
        font-size: 2.4rem;
    }

    .img-cta img{
        width: 19rem;
        height:16rem;
        position: relative;
        bottom: 80;
        margin:20px;
        padding-bottom: 20px;
    }
    @media (max-width: 990px){
        .content-cta{
           align-items: center;
        }
    }
    
    .avoid-overlap{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }


</style>


<div class="content-wrapper avoid-overlap">
    <div class="container-fluid">
        <!-- <div> -->
        <div class="banner-smaller" style="height:100%;display: flex;align-items: center;justify-content: center;color: #000; ">
            <div class="container pt-5" >
                <!-- <h1 class="font-weight-semibold show-only-pc mt-0 pt-0" style="font-size: 40px;line-height: 1.5;">Let's Talk about your <span class="text-color"> Project</span></h1>
                <h1 class="font-weight-semibold show-only-mobile mt-0 pt-0" style="font-size: 30px;line-height: 1.3;">Let's Talk about your <span class="text-color"> Project</span></h1>
                <div class="pt-2">
                    <a href="{{calendly_link}}" class="btn btn-info">Book a FREE Strategy Call</a>
                </div> -->
            
                
                <div class="main-cta">
                    <div style="position: relative; width: 20rem; height: 14rem;">
                        <div class="img-cta" style="position: absolute; top: -30px;">
                            <!-- <img src="{% static 'images/media/image_16.png' %}" > -->
                            <img src="../static/images/media/pc-home-img.png" >
                    </div>
                    </div>
                    <div class="content-btn-cta" style="display: flex; flex-wrap: wrap;">
                    <div class="content-cta">
                        <h1>Click to book a strategy call</h1>
                        <p>Frequently asked questions ordered by Popularity.</p>
                        

                    </div>

                    <div class="btn-cta">
                        <button>
                            <a href="{{calendly_link}}" target="_blank"><img src="{% static 'images/media/Vector.png' %}" ></a>
                        </button>
                    </div> 
                    </div>                        
                </div>          
                <div class="container mt-5" >
                    <div class="row align-items-center" style="box-sizing: border-box;">
                        <!-- <h6 class="text-center">Technologies we love</h6>-->
                        <div class="container rounded show-only-pc p-2" style="margin: -1rem;background-color:#fff; ">
                            <div class="slider">
                                <div class="logos p-2" style="padding-right:5rem;">
                                    {% for object in brands %}
                                    <img src="{{object.logo.url}}" style="padding: 0.2rem 5rem 0.2rem 0;" height="50"/>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        <br class="show-only-mobile">
                        <div class="container rounded show-only-mobile" style="background-color:#fff;" >
                            <div class="slider-mobile">
                                <div class="logo.urls mt-4 mb-4">
                                    {% for object in brands %}
                                    <img src="{{object.logo.url}}" style="padding:0.2rem 2.5em 0.2rem 2.5rem;" height="90"/>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
