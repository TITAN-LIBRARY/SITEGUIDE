{% load static %}
<style>
    .owl-dots{
        float: left;
        margin-left: 20px;
    }
    #testimonial-btn{
        bottom:50;
        right:30;
    }
    @media (max-width: 400px) {
        #testimonial-btn{
            bottom:0;
            top:6;
            right:60%;
        }
    }
    @media (max-width: 600px) {
        .owl-dots{
            /* make owl-dot float to center */
            float: none;
            margin-left: 0;
        }
        #testimonial-btn{
            /* float the btn to center */
            float: none;
            right:60%;
            bottom: 0;
            top:10;
        }
    }
    @media (max-width: 760px) {
        #testimonial-btn{
            /* float the btn to center */
            float: none;
            bottom: 0;
            right:58;
        }
    }
    @media (max-width: 990px) {
        #testimonial-btn{
            float: none;
            bottom: 20;
        }
    }

    /* css for testimonial navigation */
    
    .owl-theme .owl-nav [class*='owl-']:hover {
    background: none !important;
    color: #FFF;
    text-decoration: none;
}
.owl-nav{
    display: flex;
    justify-content: space-between;
}
</style>

<div class="content-wrapper pt-5">
    <div class="container">
        <section class="customer-feedback" id="feedback-section">
            <div class="row">
                <div class="col-12 text-center pb-5 pt-4">
                    <h2 class="heading-title pb-2">Customer testimonials</h2>
                    <h6 class="section-subtitle text-muted">Frequently asked questions ordered by popularity.</h6>
                </div>
                <!-- <div class="d-flex flex-row"> -->

                        .arrow_next, .arrow_prev{
                           display: block;
                        }

                        @media (max-width: 800px){
                                .arrow_prev, .arrow_next{
                                    display: none !important;
                                }
                                .container .slider {
                                    animation: none;
                                    white-space: nowrap;
                                    display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                }
                            }
                            /* .owl-stage .active{
                                display: flex;

                                align-items: center;
                                width: 320px !important;
                            } */
                    </style>
                    <div class="owl-carousel owl-theme grid-margi mb-0" style="">
                        <!--TODO give link to whole carousel-->
                        {% for object in review %}

                                <div class="d-flex" style="flex-direction: column; align-items: flex-start;">

                                    <div style="text-align: left;" >
                                        <div class="content-divider m-auto" style="background-color:#000; float:left;"></div>
                                    </div>
                                    <h6 class="card-title pt-3" style="text-align: left;color:#000;" >{{object.name}}</h6> 
                                    <h6 class="customer-designation text-muted m-0" style="text-align: left;"  >{{object.position}} {{object.project.project_name}}</h6>

                            </div>
                        </div>
                    </a>

                    </div>
